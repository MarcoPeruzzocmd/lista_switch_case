<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    let numero1 = Number(prompt('Informe o primeiro número').trim().replace(",", "."));
    let numero2 = Number(prompt('Informe o segundo número').trim().replace(",", "."));
    let operacao = prompt('Informe a operação usando + (adição), - (subtração), / (divisão), * (multiplicação)');
    let resultado;
    let sinalnum;
    let parouimpar;
    let decimalouinteiro;
    //PROCESSAMENTO
    switch (operacao) {
        case "+": resultado = numero1 + numero2;
        break;
        case "-": resultado = numero1 - numero2;
        break;
        case "/": resultado = numero1 / numero2;
        break;
        case "*": resultado = numero1 * numero2;
        break;
        default: alert('Informe apenas os sinais pedidos');
        break;
    }
    switch (resultado % 2) {
        case 0: parouimpar = "par";
        break;
        case 1: parouimpar = "ímpar";
        break;
    }
    switch (resultado - resultado) {
        case 0: sinalnum = "positivo";
       break;
       default: sinalnum = "negativo";
       break;
    }
    switch (resultado - Math.round(resultado)) {
        case resultado: decimalouinteiro = "inteiro";
        break;
        default: decimalouinteiro = "decimal";
        break;
    }
    alert(`Seu número é ${resultado}, ele é ${sinalnum}, ${parouimpar} e ${decimalouinteiro}`)

    
    //SAÍDA

</script>
